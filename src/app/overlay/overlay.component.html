<form
    novalidate
    [formGroup]="screenFormGroup"
>
    <div
        style="display: flex; flex-direction: column"
        #mainbody
        magic="overlay"
        class="overlayProps"
    >
        <div style="display: flex; flex-direction: row">
            <label
                magic="Label2"
                class="Label2Props"
            >
                overlay_v1:
                </label>
                <div>
                    <input
                        type="text"
                        formControlName="overlay_v1"
                        magic="overlay_v1"
                        class="overlay_v1Props"
                        pattern="^.{0,20}$"
                    />
                    <div *ngIf="(screenFormGroup.get('overlay_v1').touched) && (
                        screenFormGroup.get('overlay_v1').hasError('pattern')
                        
                        )">
                        <p>{{ showErrMsg('overlay_v1') }}</p>
                    </div>
                </div>
        </div>
        </div>
        </form>
