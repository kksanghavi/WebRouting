<form
    novalidate
    [formGroup]="screenFormGroup"
>
    <div
        style="display: flex; flex-direction: column"
        magic="A"
        class="AProps mgColor15"
    >
        <div style="display: flex; flex-direction: row">
            <label
                magic="Label2"
                class="Label2Props"
            >
                A_v1:
                </label>
                <div>
                    <input
                        type="text"
                        formControlName="A_v1"
                        magic="A_v1"
                        class="A_v1Props"
                        pattern="^.{0,10}$"
                    />
                    <div *ngIf="(screenFormGroup.get('A_v1').touched) && (
                        screenFormGroup.get('A_v1').hasError('pattern')
                        
                        )">
                        <p>control status: {{ screenFormGroup.get('A_v1').errors | json }}</p>
                    </div>
                </div>
                <button
                    magic="Button4"
                    class="Button4Props"
                >
                    {{mgGetValue('Button4')}}
                    </button>
                    <button
                        magic="Button6"
                        class="Button6Props"
                    >
                        {{mgGetValue('Button6')}}
                        </button>
        </div>
        <div class="SubformA3Props">
            <router-outlet
                magic="SubformA3"
                class="SubformA3Props"
                name="SubformA3"
            >
                </router-outlet>
        </div>
        </div>
        </form>
