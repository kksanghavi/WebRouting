<form
    novalidate
    [formGroup]="screenFormGroup"
>
    <div
        magic="Root"
        class="RootProps"
    >
        <label
            magic="Label2"
            class="Label2Props"
        >
            root_v1:
            </label>
            <div>
                <input
                    type="text"
                    formControlName="root_v1"
                    magic="root_v1"
                    class="root_v1Props"
                    pattern="^.{0,5}$"
                />
                <div *ngIf="(screenFormGroup.get('root_v1').touched) && (screenFormGroup.get('root_v1').hasError('pattern')
                )">
                    <p>control status: {{ screenFormGroup.get('root_v1').errors | json }}</p>
                </div>
            </div>
            <button
                magic="Button4"
                class="Button4Props"
            >
                {{mgGetValue('Button4')}}
                </button>
                <button
                    magic="Button5"
                    class="Button5Props"
                >
                    {{mgGetValue('Button5')}}
                    </button>
                    <div class="Subform3Props">
                        <ndc-dynamic
                            magic="Subform3"
                            class="Subform3Props"
                            [ndcDynamicComponent]="mgGetComp('Subform3')"
                            [ndcDynamicInputs]="mgGetParameters('Subform3')"
                        >
                            </ndc-dynamic>
                    </div>
                    </div>
                    </form>
